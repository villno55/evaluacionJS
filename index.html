<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Peaje Popayán</title>
  <link rel="stylesheet" href="mio.css">
</head>
<body>
  <h2 style="color:blue">peaje del tambo </h2>

  <button id="btnAbrir">Abrir peaje</button>
  <button id="btnCerrar" disabled>Cerrar peaje</button>

  <div class="vehiculos">
    <button id="btnCarro" disabled>
      <img src="imagenes/carro.webp" alt="carro">
    </button>
    <button id="btnBus" disabled>
      <img src="imagenes/debus.jpg" alt="Bus">
    </button>
    <button id="btnCamion" disabled>
      <img src="imagenes/camion.jpg" alt="Camión">
    </button>
  </div>

  <div id="resultados">
    <p>Carros: <input type="text" id="txtCarros" readonly></p>
    <p>Buses: <input type="text" id="txtBuses" readonly></p>
    <p>Camiones: <input type="text" id="txtCamiones" readonly></p>
    <p>Total: <input type="text" id="txtTotal" readonly></p>
  </div>

  <script type="module" src="imporpeaje.js"></script>
</body>
</html>
